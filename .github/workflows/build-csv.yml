name: Build Survey CSV

on:
  issues:
    types: [opened]

jobs:
  build_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create data directory
        run: mkdir -p data

      - name: Append issue body to CSV
        run: |
          echo "timestamp,player_name,data" > data/survey.csv.tmp
          echo "$(date +'%Y-%m-%d %H:%M:%S'),${{ github.event.issue.title }},${{ github.event.issue.body }}" >> data/survey.csv.tmp

          if [ -f data/survey.csv ]; then
            tail -n +2 data/survey.csv >> data/survey.csv.tmp
          fi

          mv data/survey.csv.tmp data/survey.csv

      - name: Commit CSV
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add data/survey.csv
          git commit -m "Update survey.csv from Issue #${{ github.event.issue.number }}" || echo "No changes to commit"

      - name: Push to GitHub
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
