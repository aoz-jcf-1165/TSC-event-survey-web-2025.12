name: rebuild

on:
  push:
    paths:
      - "data/answers.csv"
      - "site/**"
      - ".github/workflows/rebuild.yml"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build summary JSON
        run: node site/build-summary.mjs

      - name: Commit outputs
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add site/out/summary.json
            git commit -m "rebuild: update summary"
            git push
          else
            echo "No changes."
          fi
