name: Build Survey CSV

on:
  workflow_dispatch:
  issues:
    types: [opened]

jobs:
  build_csv:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch issues and build CSV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data
          echo "name,q1,q2,q3,timestamp" > data/survey.csv

          issues_json=$(gh issue list --limit 200 --json number,title,body,createdAt)

          echo "$issues_json" | jq -c '.[]' | while read issue; do
            title=$(echo "$issue" | jq -r '.title')
            body=$(echo "$issue" | jq -r '.body')
            ts=$(echo "$issue" | jq -r '.createdAt')

            name=$(echo "$title" | sed 's/Survey response from: //')
            q1=$(echo "$body" | sed -n 's/^Q1: //p')
            q2=$(echo "$body" | sed -n 's/^Q2: //p')
            q3=$(echo "$body" | sed -n 's/^Q3: //p')

            echo "$name,$q1,$q2,$q3,$ts" >> data/survey.csv
          done

      - name: Commit CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet; then
            echo "No changes in CSV"
          else
            git add data/survey.csv
            git commit -m "Update survey.csv"
            git push
          fi
