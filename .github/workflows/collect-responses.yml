name: Collect survey responses

on:
  issues:
    types: [opened]

jobs:
  append-response:
    # タイトルが [response] で始まる Issue だけ処理
    if: startsWith(github.event.issue.title, '[response]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract CSV line from issue body
        id: extract
        run: |
          body="${{ github.event.issue.body }}"
          # body の 1 行目を CSV として使う
          csv_line="$(printf '%s\n' "$body" | head -n 1 | tr -d '\r')"
          echo "csv_line=$csv_line" >> "$GITHUB_OUTPUT"

      - name: Append to responses.csv
        if: steps.extract.outputs.csv_line != ''
        run: |
          line="${{ steps.extract.outputs.csv_line }}"
          file="responses.csv"

          # ヘッダーが無ければ作成
          if [ ! -f "$file" ]; then
            echo "timestamp,language,player_name,Q02_time,Q03_time,Q04_day" > "$file"
          fi

          echo "$line" >> "$file"

      - name: Commit and push
        if: steps.extract.outputs.csv_line != ''
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add responses.csv
          git commit -m "Add survey response from issue #${{ github.event.issue.number }}" || exit 0
          git push
